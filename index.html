<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <H1>Markdown Preview</H1>

    <table id="seeItAll">
        <tr>
            <td> <textarea id='source'></textarea></td>
            <td> <button id='render'>Render</button></td>
            <td>
                <div id='preview'>Talk to me!</div>
            </td>
        </tr>
    </table>
    <script>
        //function to change the preview content

        
        let preview = document.getElementById('preview');
        let render = document.getElementById('render');
        //        change preview text
        function inputChange() {
         let markdown = document.getElementById('source').value;
            let html = marked(markdown);
            document.getElementById('preview').innerHTML = html;
            return html;
            //           preview.textContent = source.textContent; 
        }
        render.addEventListener('click', inputChange)
    </script>
</body>

</html>
